    <!-- Service Worker Registration with Force Unregister Old Cache -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // üî• FORCE UNREGISTER ALL OLD SERVICE WORKERS
            const registrations = await navigator.serviceWorker.getRegistrations();
            console.log(`Found ${registrations.length} service workers. Unregistering all...`);

            for (const registration of registrations) {
              await registration.unregister();
              console.log('Unregistered old service worker:', registration);
            }

            // üßπ CLEAR ALL CACHES
            const cacheNames = await caches.keys();
            console.log(`Found ${cacheNames.length} caches. Clearing all...`);

            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
              console.log('Deleted cache:', cacheName);
            }

            console.log('‚úÖ All service workers and caches cleared!');

            // üÜï REGISTER NEW SERVICE WORKER
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('‚úÖ New SW registered:', registration);

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ó‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setInterval(() => {
              registration.update();
            }, 60000);

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ SW ‡πÉ‡∏´‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏° ‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ó‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New Service Worker available. Updating...');
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                  window.location.reload();
                }
              });
            });

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠ SW ‡∏ñ‡∏π‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });

          } catch (error) {
            console.error('SW setup failed:', error);
          }
        });
      }
