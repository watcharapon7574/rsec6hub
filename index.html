    <!-- Service Worker Registration with Auto-Update -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // ตรวจสอบอัปเดททุก 60 วินาที
              setInterval(() => {
                registration.update();
              }, 60000);

              // เมื่อมี SW ใหม่พร้อม ให้อัปเดทอัตโนมัติ
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // มี SW ใหม่พร้อมแล้ว
                    console.log('New Service Worker available. Updating...');

                    // แจ้งเตือนผู้ใช้ (สามารถปรับเป็น UI ที่สวยกว่านี้ได้)
                    if (confirm('มีเวอร์ชันใหม่ของระบบ คุณต้องการรีเฟรชหน้าเพื่ออัปเดทหรือไม่?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });

          // เมื่อ SW ถูกเปลี่ยนแล้ว ให้รีโหลดหน้า
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              refreshing = true;
              window.location.reload();
            }
          });
        });
      }
    </script>
