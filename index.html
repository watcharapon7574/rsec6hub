    <!-- Service Worker Registration with Force Unregister Old Cache -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // ðŸ”¥ FORCE UNREGISTER ALL OLD SERVICE WORKERS
            const registrations = await navigator.serviceWorker.getRegistrations();
            console.log(`Found ${registrations.length} service workers. Unregistering all...`);

            for (const registration of registrations) {
              await registration.unregister();
              console.log('Unregistered old service worker:', registration);
            }

            // ðŸ§¹ CLEAR ALL CACHES
            const cacheNames = await caches.keys();
            console.log(`Found ${cacheNames.length} caches. Clearing all...`);

            for (const cacheName of cacheNames) {
              await caches.delete(cacheName);
              console.log('Deleted cache:', cacheName);
            }

            console.log('âœ… All service workers and caches cleared!');

            // ðŸ†• REGISTER NEW SERVICE WORKER
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('âœ… New SW registered:', registration);

            // à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸­à¸±à¸›à¹€à¸”à¸—à¸—à¸¸à¸ 60 à¸§à¸´à¸™à¸²à¸—à¸µ
            setInterval(() => {
              registration.update();
            }, 60000);

            // à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µ SW à¹ƒà¸«à¸¡à¹ˆà¸žà¸£à¹‰à¸­à¸¡ à¹ƒà¸«à¹‰à¸­à¸±à¸›à¹€à¸”à¸—à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New Service Worker available. Updating...');
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                  window.location.reload();
                }
              });
            });

            // à¹€à¸¡à¸·à¹ˆà¸­ SW à¸–à¸¹à¸à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹à¸¥à¹‰à¸§ à¹ƒà¸«à¹‰à¸£à¸µà¹‚à¸«à¸¥à¸”à¸«à¸™à¹‰à¸²
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });

          } catch (error) {
            console.error('SW setup failed:', error);
          }
        });
      }
    </script>
