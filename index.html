            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ reload ‡∏ö‡πà‡∏≠‡∏¢‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            const lastReload = sessionStorage.getItem(SW_RELOAD_KEY);
            const now = Date.now();

            if (lastReload && (now - parseInt(lastReload)) < RELOAD_COOLDOWN) {
              console.log('‚ö†Ô∏è Reload too frequent, skipping SW operations');
              return;
            }

            // üÜï REGISTER SERVICE WORKER
            const registration = await navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' });
            console.log('‚úÖ SW registered:', registration);

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ó‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setInterval(() => {
              registration.update();
            }, 60000);

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ SW ‡πÉ‡∏´‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (!newWorker) return;

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('üÜï New Service Worker available');
                  // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏á‡∏ô‡∏≤‡∏°‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô ‡πÑ‡∏°‡πà SKIP_WAITING ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                  if (window.__signingInProgress) {
                    console.log('‚è≥ Signing in progress, deferring SW update...');
                    window.__pendingSWUpdate = newWorker;
                    return;
                  }
                  // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡πà‡∏≠‡∏ô reload
                  sessionStorage.setItem(SW_RELOAD_KEY, Date.now().toString());
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              });
            });

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠ SW ‡∏ñ‡∏π‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤ (‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏á‡∏ô‡∏≤‡∏°‡∏≠‡∏¢‡∏π‡πà ‡πÑ‡∏°‡πà reload ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
              if (window.__signingInProgress) {
                console.log('‚è≥ Signing in progress, deferring reload...');
                window.__pendingSWReload = true;
                return;
              }
              if (!refreshing) {
                refreshing = true;
                console.log('üîÑ Controller changed, reloading...');
                // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡πà‡∏≠‡∏ô reload
                sessionStorage.setItem(SW_RELOAD_KEY, Date.now().toString());
                window.location.reload();
              }
            });

          } catch (error) {
            console.error('SW setup failed:', error);
          }
        });
      }
    </script>
  </body>
