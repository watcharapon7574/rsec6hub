<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastDoc — Logo</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0A0F1A;
    --surface: #111827;
    --border: rgba(255,255,255,0.06);
    --muted: #6B7894;
    --text: #E8ECF4;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 60px 24px 120px;
  }
  .header { text-align: center; margin-bottom: 56px; }
  .header h1 { font-size: 13px; letter-spacing: 4px; text-transform: uppercase; color: var(--muted); font-weight: 500; }

  .hero { display: flex; justify-content: center; margin-bottom: 72px; }
  .hero-wrap {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 32px; width: 380px; height: 380px;
    display: flex; align-items: center; justify-content: center;
    position: relative; overflow: hidden;
  }
  .hero-wrap::before {
    content: ''; position: absolute; inset: 0;
    background: radial-gradient(ellipse at 35% 35%, rgba(52,120,246,0.08), transparent 60%);
  }
  .hero-wrap svg {
    width: 240px; height: 240px;
    position: relative; z-index: 1;
    filter: drop-shadow(0 0 32px rgba(52,120,246,0.12));
  }

  .section-label {
    text-align: center; font-size: 11px; letter-spacing: 3px;
    text-transform: uppercase; color: var(--muted); margin-bottom: 28px; font-weight: 500;
  }
  .modes {
    display: grid; grid-template-columns: repeat(3, 1fr);
    gap: 20px; max-width: 560px; margin: 0 auto 72px;
  }
  .mode-card {
    aspect-ratio: 1; border-radius: 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 14px;
    transition: transform 0.25s;
  }
  .mode-card:hover { transform: translateY(-3px); }
  .mode-card svg { width: 80px; height: 80px; }
  .mode-card span { font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 500; }
  .m-dark { background: #0F1520; border: 1px solid var(--border); }
  .m-dark span { color: var(--muted); }
  .m-light { background: #EFF4FB; }
  .m-light span { color: #5A7A94; }
  .m-white { background: #ffffff; }
  .m-white span { color: #8899AA; }

  .brand { display: flex; align-items: center; justify-content: center; gap: 16px; margin-bottom: 10px; }
  .brand svg { width: 48px; height: 48px; }
  .brand-text { font-size: 34px; font-weight: 700; letter-spacing: -0.5px; }
  .brand-text .fast { color: #3478F6; }
  .brand-text .doc { color: #ffffff; }
  .tagline { text-align: center; color: var(--muted); font-size: 13px; font-weight: 300; letter-spacing: 0.5px; }

  @media (max-width: 600px) {
    .modes { grid-template-columns: repeat(2, 1fr); }
    .hero-wrap { width: 300px; height: 300px; }
  }
</style>
</head>
<body>

<div class="header"><h1>FastDoc</h1></div>

<div class="hero">
  <div class="hero-wrap">
    <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="gHs" x1="0" y1="0" x2="52" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#3478F6" stop-opacity="0"/>
          <stop offset="1" stop-color="#3478F6" stop-opacity="0.5"/>
        </linearGradient>
      </defs>
      <g transform="skewX(-4)">
        <!-- Document outline — much darker -->
        <path d="M 58 36 L 120 36 L 146 62 L 146 126" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
        <path d="M 58 36 L 58 152 L 102 152" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
        <path d="M 120 36 L 120 62 L 146 62" stroke="#3478F6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
        <!-- Letter F — white, thickest -->
        <line x1="80" y1="68" x2="80" y2="122" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="68" x2="122" y2="68" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="94" x2="112" y2="94" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
      </g>
      <!-- Checkmark -->
      <path d="M 82 140 L 108 166 L 172 86" stroke="#3478F6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Speed trails -->
      <line x1="16" y1="64" x2="42" y2="64" stroke="url(#gHs)" stroke-width="5" stroke-linecap="round"/>
      <line x1="8" y1="84" x2="42" y2="84" stroke="url(#gHs)" stroke-width="5" stroke-linecap="round"/>
      <line x1="20" y1="104" x2="42" y2="104" stroke="url(#gHs)" stroke-width="5" stroke-linecap="round"/>
    </svg>
  </div>
</div>

<div class="section-label">Variations</div>
<div class="modes">
  <div class="mode-card m-dark">
    <svg viewBox="0 0 200 200" fill="none">
      <defs><linearGradient id="gs1" x1="0" y1="0" x2="52" y2="0" gradientUnits="userSpaceOnUse"><stop stop-color="#3478F6" stop-opacity="0"/><stop offset="1" stop-color="#3478F6" stop-opacity="0.5"/></linearGradient></defs>
      <g transform="skewX(-4)">
        <path d="M 58 36 L 120 36 L 146 62 L 146 126" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
        <path d="M 58 36 L 58 152 L 102 152" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
        <path d="M 120 36 L 120 62 L 146 62" stroke="#3478F6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
        <line x1="80" y1="68" x2="80" y2="122" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="68" x2="122" y2="68" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="94" x2="112" y2="94" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
      </g>
      <path d="M 82 140 L 108 166 L 172 86" stroke="#3478F6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="16" y1="64" x2="42" y2="64" stroke="url(#gs1)" stroke-width="5" stroke-linecap="round"/>
      <line x1="8" y1="84" x2="42" y2="84" stroke="url(#gs1)" stroke-width="5" stroke-linecap="round"/>
      <line x1="20" y1="104" x2="42" y2="104" stroke="url(#gs1)" stroke-width="5" stroke-linecap="round"/>
    </svg>
    <span>Dark</span>
  </div>

  <div class="mode-card m-light">
    <svg viewBox="0 0 200 200" fill="none">
      <defs><linearGradient id="gs2" x1="0" y1="0" x2="52" y2="0" gradientUnits="userSpaceOnUse"><stop stop-color="#3478F6" stop-opacity="0"/><stop offset="1" stop-color="#3478F6" stop-opacity="0.4"/></linearGradient></defs>
      <g transform="skewX(-4)">
        <path d="M 58 36 L 120 36 L 146 62 L 146 126" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>
        <path d="M 58 36 L 58 152 L 102 152" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>
        <path d="M 120 36 L 120 62 L 146 62" stroke="#3478F6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.25"/>
        <line x1="80" y1="68" x2="80" y2="122" stroke="#1A56B8" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="68" x2="122" y2="68" stroke="#1A56B8" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="94" x2="112" y2="94" stroke="#1A56B8" stroke-width="13" stroke-linecap="round"/>
      </g>
      <path d="M 82 140 L 108 166 L 172 86" stroke="#3478F6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="16" y1="64" x2="42" y2="64" stroke="url(#gs2)" stroke-width="5" stroke-linecap="round"/>
      <line x1="8" y1="84" x2="42" y2="84" stroke="url(#gs2)" stroke-width="5" stroke-linecap="round"/>
      <line x1="20" y1="104" x2="42" y2="104" stroke="url(#gs2)" stroke-width="5" stroke-linecap="round"/>
    </svg>
    <span>Light</span>
  </div>

  <div class="mode-card m-white">
    <svg viewBox="0 0 200 200" fill="none">
      <defs><linearGradient id="gs3" x1="0" y1="0" x2="52" y2="0" gradientUnits="userSpaceOnUse"><stop stop-color="#3478F6" stop-opacity="0"/><stop offset="1" stop-color="#3478F6" stop-opacity="0.35"/></linearGradient></defs>
      <g transform="skewX(-4)">
        <path d="M 58 36 L 120 36 L 146 62 L 146 126" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.45"/>
        <path d="M 58 36 L 58 152 L 102 152" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.45"/>
        <path d="M 120 36 L 120 62 L 146 62" stroke="#3478F6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.2"/>
        <line x1="80" y1="68" x2="80" y2="122" stroke="#0E3D7A" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="68" x2="122" y2="68" stroke="#0E3D7A" stroke-width="13" stroke-linecap="round"/>
        <line x1="80" y1="94" x2="112" y2="94" stroke="#0E3D7A" stroke-width="13" stroke-linecap="round"/>
      </g>
      <path d="M 82 140 L 108 166 L 172 86" stroke="#3478F6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="16" y1="64" x2="42" y2="64" stroke="url(#gs3)" stroke-width="5" stroke-linecap="round"/>
      <line x1="8" y1="84" x2="42" y2="84" stroke="url(#gs3)" stroke-width="5" stroke-linecap="round"/>
      <line x1="20" y1="104" x2="42" y2="104" stroke="url(#gs3)" stroke-width="5" stroke-linecap="round"/>
    </svg>
    <span>White</span>
  </div>
</div>

<div class="brand">
  <svg viewBox="0 0 200 200" fill="none">
    <defs><linearGradient id="gBs" x1="0" y1="0" x2="52" y2="0" gradientUnits="userSpaceOnUse"><stop stop-color="#3478F6" stop-opacity="0"/><stop offset="1" stop-color="#3478F6" stop-opacity="0.5"/></linearGradient></defs>
    <g transform="skewX(-4)">
      <path d="M 58 36 L 120 36 L 146 62 L 146 126" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
      <path d="M 58 36 L 58 152 L 102 152" stroke="#3478F6" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
      <path d="M 120 36 L 120 62 L 146 62" stroke="#3478F6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
      <line x1="80" y1="68" x2="80" y2="122" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
      <line x1="80" y1="68" x2="122" y2="68" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
      <line x1="80" y1="94" x2="112" y2="94" stroke="#ffffff" stroke-width="13" stroke-linecap="round"/>
    </g>
    <path d="M 82 140 L 108 166 L 172 86" stroke="#3478F6" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="16" y1="64" x2="42" y2="64" stroke="url(#gBs)" stroke-width="5" stroke-linecap="round"/>
    <line x1="8" y1="84" x2="42" y2="84" stroke="url(#gBs)" stroke-width="5" stroke-linecap="round"/>
    <line x1="20" y1="104" x2="42" y2="104" stroke="url(#gBs)" stroke-width="5" stroke-linecap="round"/>
  </svg>
  <span class="brand-text"><span class="fast">Fast</span><span class="doc">Doc</span></span>
</div>
<p class="tagline">Fast. Verified. Done.</p>

</body>
</html>
